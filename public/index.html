    <h1>Hi</h1>
    <p>Redirecting...</p>
    <script>
        let pathName = window.location.pathname.replace(/\//g,'-').replace(/-+/g,'-').replace(/(^-|-$)/g,'');
        let featureName = 'jc-tn-url-' + window.location.pathname.replace(/\//g,'');
        let featureValue = ('' == pathName)
            ? 'https://jacem.chaieb.me'
            : window._growthbook?.getFeatureValue(featureName, null);

        window.location.replace((null != featureValue) ? featureValue : '/404')
    </script>
