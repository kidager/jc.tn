name: Deploy to Firebase Hosting
on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master

jobs:
  build_deploy_hosting:
    name: Build & Deploy Hosting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Decrypt secrets
        env:
          SOPS_VERSION: v3.7.3
          SOPS_AGE_KEY: "${{ secrets.SOPS_AGE_KEY }}"
        shell: bash
        run: |
          wget -q -O sops https://github.com/mozilla/sops/releases/download/${{ env.SOPS_VERSION }}/sops-${{ env.SOPS_VERSION }}.linux
          chmod +x ./sops
          ./sops --version
          ./sops -d ./firebase.enc.json > firebase.json
          rm -f firebase.enc.json

      - uses: actions/setup-node@v1
        with:
          node-version: '10'

      - name: Deploy to PROD
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting:jc-tn-url-shortener
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy to BETA
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/develop' }}
        uses: w9jds/firebase-action@master
        with:
          args: hosting:channel:deploy --only jc-tn-url-shortener beta
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Inject slug/short variables
        if: ${{ github.event_name == 'pull_request' }}
        uses: rlespinasse/github-slug-action@v3.x
      - name: Deploy to tmp url
        if: ${{ github.event_name == 'pull_request' }}
        uses: w9jds/firebase-action@master
        with:
          args: hosting:channel:deploy --only jc-tn-url-shortener --expires 1d ${{ env.GITHUB_HEAD_REF_SLUG_URL }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Clean up
        run: 'rm -f firebase.json'
        shell: bash
